    <div class="container-grades">
        <ul *ngIf="grades.length > 0">  <!-- Only display if there are grades inserted-->
            <li class="grid grid-cols-3 gap-5 text-lg" *ngFor="let grade of grades, let i = index">{{ grade }}<img src="assets/trash-icon.png" (click)="grades.splice(i,1); hide()" height="20" width="20" alt="nope"/></li>
        </ul>
    </div>
    


<div class="container-average">
    <div class="flex items-center justify-items-center gap-4">
        <button (click)="calcAverage()" class="bg-[#E0D2C7] hover:bg-[#44B09E] text-black py-2 px-4 border border-[#44B09E]-700 rounded">Calculate Average</button>
        <h1 id="displayAverage"></h1>
    </div>
</div>
